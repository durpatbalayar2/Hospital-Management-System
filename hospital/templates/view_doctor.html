{% extends 'nav_bar.html' %}
{% load static %}

{% block body %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-user-md me-2"></i>Doctor Directory</h4>
            <a href="{% url 'add_doctor' %}" class="btn btn-light btn-sm">
                <i class="fas fa-plus me-2"></i>Add New Doctor
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Specialization</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in doc %}
                        <tr>
                            <td>
                                <span class="badge bg-primary">#{{ i.id }}</span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm me-2">
                                        <i class="fas fa-user-md fa-2x text-primary"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">{{ i.name }}</h6>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-phone text-muted me-2"></i>
                                    {{ i.mobile }}
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-info">{{ i.special }}</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a href="#" class="btn btn-sm btn-outline-primary" title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-success" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="{% url 'delete_doctor' i.id %}" 
                                       onclick="return confirm('Are you sure you want to delete this doctor?')" 
                                       class="btn btn-sm btn-outline-danger" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#example').DataTable({
        dom: 'Bfrtip',
        buttons: [
            {
                extend: 'copyHtml5',
                className: 'btn btn-sm btn-outline-secondary',
                text: '<i class="fas fa-copy me-2"></i>Copy'
            },
            {
                extend: 'excelHtml5',
                className: 'btn btn-sm btn-outline-success',
                text: '<i class="fas fa-file-excel me-2"></i>Excel'
            },
            {
                extend: 'csvHtml5',
                className: 'btn btn-sm btn-outline-info',
                text: '<i class="fas fa-file-csv me-2"></i>CSV'
            },
            {
                extend: 'pdfHtml5',
                className: 'btn btn-sm btn-outline-danger',
                text: '<i class="fas fa-file-pdf me-2"></i>PDF'
            }
        ],
        responsive: true,
        autoWidth: false,
        language: {
            search: "_INPUT_",
            searchPlaceholder: "Search doctors...",
            lengthMenu: "Show _MENU_ doctors per page",
            info: "Showing _START_ to _END_ of _TOTAL_ doctors"
        }
    });
});
</script>
{% endblock %}
